<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuidedWheels - SignUp</title>
    <link rel="icon" type="image/x-icon" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Home.css">
    <link rel="stylesheet" href="../styles/Signup-Page.css">
</head>
<body>
    <div class="logo">
        <img src="../images/Logo.png" class="my-img">
    </div>
    <h2 class="tagline">GuidedWheels - A platform to navigate the safest ways</h2>
    <input placeholder="First name" type="text" class="signup f-name" data-id="f-name">
    <input placeholder="Last name" type="email" class="signup l-name">
    <input placeholder="Email address" type="text" class="signup email-address">
    <input placeholder="Password" type="password" class="signup my-password" data-id="my-password">
    <button class="sign-up-btn js-sign-up-btn">Signup</button>
    <p class="displaySignContent">Already have an account? <span class="login-link"><a href="Login-Page.html">Login</a></span></p>
    <script type="module" src="../scripts/Signup-Page.js"></script>
</body>
</html>
