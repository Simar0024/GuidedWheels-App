<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuidedWheels - Login</title>
    <link rel="icon" type="image/x-icon" href="../images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Home.css">
    <link rel="stylesheet" href="../styles/Login-Page.css">
</head>
<body>
    <div class="logo">
        <img src="../images/Logo.png" class="my-img">
    </div>
    <h2 class="tagline">GuidedWheels - A platform to navigate the safest ways</h2>
    <input id="Email" type="text" class="email-address" placeholder="Email Address">
    <input id="Password" type="password" class="password-input" placeholder="Password">
    <button class="login-btn js-login-btn">Login</button>
    <p class="displayContent">Don't have an account? <span class="sign-up-link"><a href="Signup-Page.html">Create one</a></span></p>

    <script type="module" src="../scripts/Login-Page.js"></script>
</body>
</html>
